<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>チップくん</title>
</head>

<body>
  <h1>チップくん</h1>
  <form action="/create" method="POST">
    <div class="container-flueid">
      <div class="row" style="margin: 2px;">
        <div class="col-6"><input name="chips" required type="number" value="20" placeholder="チップ何枚にする？" /></div>
      </div>
      <div class="row" style="margin: 5px;">
        <ul class="list-group">
          <li class="list-group-item"><input type="text" name="name1" value="名前１" /></li>
          <li class="list-group-item"><input type="text" name="name2" value="名前２" /></li>
          <li class="list-group-item"><input type="text" name="name3" value="名前３" /></li>
          <li class="list-group-item"><input type="text" name="name4" value="名前４" /></li>
        </ul>
      </div>
    </div>
    <div class="container-flueid">
      <button type="submit" class="col-12 btn btn-primary">作成</button>
    </div>
    <div class="container-flueid">
      <div class="row">
        <div class="col-12">
          【使い方】<br/>
          1. チップの枚数を決める。<br/>
          2．プレイヤーの名前を決める。<br/>
          3. 「作成」ボタンを押す。<br/>
          4. 表示されたリンクをみんなに知らせる。
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          Copyright © 2020 <a href="http://w-choco.fun/">http://w-choco.fun/</a> All Rights Reserved.
        </div>
      </div>
    </div>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
